<!DOCTYPE html>
<html lang="ko"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<head>
    <title></title>
</head>

<body>
<main layout:fragment="contents">
    <div class="sub-content">
        <div class="member-wrap">
            <div class="w-set">
                <div class="login-wrap">
                    <div class="tit-area">
                        <h2 class="tit">로그인</h2>
                    </div>
                    <form method="POST" action="/login">
                        <div class="input-wrap">
                            <div class="input-item">
                                <input type="text" name="username" id="username" placeholder="아이디를 입력해주세요" title="아이디">
                                <label for="username" class="is-blind">아이디</label>
                            </div>
                            <div class="input-item type-password">
                                <input type="password" name="password" id="password" placeholder="비밀번호를 입력해주세요">
                                <label for="password" class="is-blind">비밀번호</label>
                                <button type="button" class="btn-visible">비밀번호 보기</button>
                            </div>
<!--                            <div th:text="${errorMessage ne null ? errorMessage : ''}" class="error_txt"></div>-->
                        </div>
                        <div class="checkbox">
                            <input type="checkbox" name="saveId" id="saveId">
                            <label for="saveId">아이디 저장</label>
                        </div>
                        <div class="btn-wrap">
                            <button type="submit" class="btn">로그인</button>
                        </div>
                        <div class="link-join">
                            <p class="txt">아직 회원이 아니신가요?<a href="join.html">회원가입</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
<script layout:fragment="script" th:inline="javascript">
    $('.btn-visible').on('click', function () {
        $(this).toggleClass('on');
    });
    let errorMessage = /*[[${errorMessage}]]*/null;
    if (errorMessage) {
        $popup.alert(errorMessage);
    }
</script>
</body>
</html>
